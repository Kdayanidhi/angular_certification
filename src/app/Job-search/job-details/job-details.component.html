<div class="container" *ngIf="jobDetails">
    <div class="row">
        <div class="col-sm-1">
            <div  (click)="goBack()" class="cursor">              
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-door" viewBox="0 0 16 16">
                    <path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4z"/>
                  </svg>
                <button class=backButton (click)="goBack()">Back</button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-2">
            <img src="{{jobDetails.companyLogo}}" alt="logo">
        </div> 
        <div class="col-sm-10">
            <div style="font-size: 50px; color:black">           
                {{jobDetails.title}}
            </div>
            <div>
                <span class="jobType">{{jobDetails.types}}</span>
                <span class="jobType">{{jobDetails.industries[0]}}</span>
            </div>
        </div>
    </div>

    <div style="color:black">
        <div>Publish date: {{jobDetails.publishDate}}</div>
        <div>Location: {{jobDetails.location}}</div>
        <div>Reference: {{jobDetails.reference}}</div>
        <div>Description: <p [innerHTML]="jobDetails.description"></p></div>
    </div>
</div>
